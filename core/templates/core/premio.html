{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
  
  <img id="imagen-de-espera" src="{% static 'core/images/cargandoAnimal.gif' %}" width="100%" height="100%">

  <div id="pagina-concurso" style="display: none">
  
    <div class="text-sm-start text-md-center" >
      <h4 class="mb-4">
        ¡Concursa por una producto!<br>
        Por compras superiores a $20.000 en productos ya estás participando!
      </h4>
    </div>

    <div class="container-fluid ">
      <div id="lista" class="row row-col-1 row-col-sm-4 row-col-md-4 g-4 justify-content-center">
        <div class="col-md-4">
          <div id="premio" class="d-none card col-md-3 m-2">
            <img src="">
            <div class="card-body">
              <h5 class="text-dark"> 
                $[[precio]]
              </h5>
              <h4 class="text-dark">
                [[nombre]]
              </h4>
              <p class="card-text text-dark" data-toggle="tooltip" title="{{ producto.descripcion }}"> 
                [[descripcion]]
              </p>
            </div>
          </div>
        </div>
    </div>
  </div>

{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/premio.js' %}"></script>
{% endblock script %}
